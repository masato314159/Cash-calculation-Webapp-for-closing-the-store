{%- block content %}
{% if form_data %}
<form action="/slot_calc" method="POST" enctype="multipart/form-data">
    <input type="number" required name="sa_1k" value={{session["sa_1k"]}}>
    <input type="number" required name="sa_10k" value={{session["sa_10k"]}}>
    <input type="number" required name="sa_5k" value={{session["sa_5k"]}}>

    <input type="number" required name="sb_1k" value={{session["sb_1k"]}}>
    <input type="number" required name="sb_10k" value={{session["sb_10k"]}}>
    <input type="number" required name="sb_5k" value={{session["sb_5k"]}}>
  
    <input type="number" required name="slot_all" value={{session["slot_all"]}}>

    <input type="submit" value="送信" >
</form>

{% else %}

<form action="/slot_calc" method="POST" enctype="multipart/form-data">
        <input type="number" required name="sa_1k" >
        <input type="number" required name="sa_10k" >
        <input type="number" required name="sa_5k" >
    
        <input type="number" required name="sb_1k" >
        <input type="number" required name="sb_10k" >
        <input type="number" required name="sb_5k" >
      
        <input type="number" required name="slot_all" >
    
        <input type="submit" value="送信" >    
</form>
{% endif%}
{%- endblock %}
